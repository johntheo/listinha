<ion-header translucent no-border>
  <ion-toolbar color="translucent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content full class="content-color">
  <ion-text>
    <h1 class="ion-padding-horizontal">{{(lista | async)?.nome}}</h1>
  </ion-text>

  <ion-progress-bar color="primary" [value]="porcentagem"></ion-progress-bar>

  <ion-list lines="full" class="ion-padding-top">
    <ion-item-sliding (ionSwipe)="onSwipe(item,$event)" *ngFor="let item of itemsPendentes">
      <ion-item-options side="start">
        <ion-item-option expandable color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable>Feito!</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding (ionSwipe)="onSwipe(item,$event)" *ngFor="let item of itemsFinalizados">
      <ion-item-options side="start">
        <ion-item-option expandable color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item class="text-done">
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable color="secondary">Refazer!</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

      <ion-avatar slot="start">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      <ion-label position="floating">Novo Item</ion-label>
      <ion-input [(ngModel)]="item.nome" type="text"></ion-input>
      <ion-icon name="clock" slot="end"></ion-icon>
    </ion-item> -->
    <!-- <ion-item (click)="testClick()" lines="none"> -->
    <ion-avatar slot="start">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-input class="input-item" [(ngModel)]="item.nome" type="text" placeholder="Novo Item"
      (keyup.enter)="adicionarItem()"></ion-input>
    <!-- <ion-searchbar placeholder="Novo Item" searchIcon="add"></ion-searchbar> -->
    <!-- <ion-textarea placeholder="Novo item" rows="1"></ion-textarea> -->
    <ion-buttons slot="end">
      <ion-button fill="solid" color="primary" (click)="popoverSchedule()">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- </ion-item> -->
    <ion-buttons slot="end">
      <ion-button fill="solid" color="primary" (click)="adicionarItem()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
