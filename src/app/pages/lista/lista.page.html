<ion-header translucent no-border>
  <ion-toolbar color="translucent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1 class="ion-padding-horizontal">{{(lista | async)?.nome}}</h1>
  </ion-text>


  <ion-text>
    <h3 class="ion-padding-horizontal">Pendentes</h3>
  </ion-text>
  <ion-list>
    <ion-item-sliding (ionSwipe)="toggleItem(item)" *ngFor="let item of itemsPendentes | async">
      <ion-item>
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable>Feito!</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-text>
    <h3 class="ion-padding-horizontal">Finalizados</h3>
  </ion-text>
  <ion-list>
    <ion-item-sliding (ionSwipe)="toggleItem(item)" *ngFor="let item of itemsFinalizados | async">
      <ion-item>
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable>Feito!</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-label position="floating">Novo Item</ion-label>
      <ion-input [(ngModel)]="item.nome" type="text"></ion-input>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="primary" (click)="adicionarItem()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
