<ion-header translucent no-border>
  <ion-toolbar color="translucent">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content full class="content-color">
  <ion-text>
    <h1 class="ion-padding-horizontal">{{(lista | async)?.nome}}</h1>
  </ion-text>

  <ion-item lines="none">
    <ion-progress-bar color="primary" [value]="porcentagem"></ion-progress-bar>
    <span>
      <ion-label class="ion-text ion-padding-horizontal">{{porcentagem*100}}%</ion-label>
    </span>
  </ion-item>


  <ion-list lines="full" class="ion-padding-top">
    <ion-item-sliding (ionSwipe)="onSwipe(item,$event)" *ngFor="let item of itemsPendentes">
      <ion-item-options side="start">
        <ion-item-option expandable color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable color="success">Feito!</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding (ionSwipe)="onSwipe(item,$event)" *ngFor="let item of itemsFinalizados">
      <ion-item-options side="start">
        <ion-item-option expandable color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item class="text-done">
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable color="warning">Refazer!</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button fill="clear" color="light" (click)="popoverPrioridade($event)">
        <ion-icon name="radio-button-off"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input class="input-item" [(ngModel)]="item.nome" type="text" placeholder="Novo Item"
      (keyup.enter)="adicionarItem()"></ion-input>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="primary" (click)="popoverSchedule($event)">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="primary" (click)="adicionarItem()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
